<body>

   <!-- Header
   ================================================== -->
   <header id="home">

      <div class="row banner">
         <div class="banner-text">
            <h1 class="responsive-headline">Up Next GEICO500</h1>
            
            <p><a id="counter"></a> eager fans await the showdown @TALLADEGA :) </p> 
         
            <p id="countdown"></p>
         </div>
      </div>

   </header> 
   <script>
      const targetDate = new Date("2024-04-22T12:30:00Z").getTime();

      // Function to update the countdown timer
      function updateCountdown() {
         // Get the current date and time
         const now = new Date().getTime();

         // Calculate the remaining time
         const timeDifference = targetDate - now;

         // Calculate days, hours, minutes, and seconds
         const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
         const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
         const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

         // Update the countdown text
         document.getElementById("countdown").innerText = `Countdown: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      }

      // Update the countdown every second
      setInterval(updateCountdown, 1000);
   </script>

</body>
