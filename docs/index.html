<head>

   <meta charset="utf-8">
	<title>NASCAR COUNTER</title>
	<meta name="description" content="">
	<meta name="author" content="">

   <link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/layout.css">

   <script src="js/modernizr.js"></script>
   <script src="main.js"></script>

</head>

<body>

   <header id="home">

      <div class="row banner">
         <div class="banner-text">
            <h1 class="responsive-headline">Up Next Bass Pro Shops Night Race</h1>
	 	<h2>Tune in for the NASCAR World Championships 2024</h2>
            
            <p><a id="counter"></a> eager fans await the showdown @Bristol Motor Speedway :) </p> 
         
            <p id="countdown"></p>
         </div>
      </div>

   </header> 
   <script>
      const targetDate = new Date("2024-09-22T05:00:00Z").getTime();

      function updateCountdown() {
         const now = new Date().getTime();

         const timeDifference = targetDate - now;

         const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
         const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
         const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

         document.getElementById("countdown").innerText = `Countdown: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      }

      // Update the countdown every second
      setInterval(updateCountdown, 1000);
   </script>

</body>
